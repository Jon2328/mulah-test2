<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mulah Point Collection</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/header.css">
</head>
<body>
  <div class="header">
    <img class="brand-logo" src="./assets/img/brand_logo.webp">
    <span class="store-name">SPH Bookstore</span>
    <img class="hamburger-icon" src="./assets/img/hamburger.svg">
  </div>
  <div class="content">
    <div class="visual">
      <img src="./assets/img/img_numberpad1.png">
    </div>
    <div class="input-container">
      <div class="country-selector">
        <label>Country:</label>
        <select>
          <option selected>Malaysia</option>
        </select>
      </div>
      <div class="phone-number-container">
        <span class="phone-number-country-prefix">+60</span>
        <span id="phone-number" class="phone-number"></span>
        <svg id="check-icon" class="check-icon" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
          <path d="m421-298 283-283-46-45-237 237-120-120-45 45 165 166Zm59 218q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 31.5-156t86-127Q252-817 325-848.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 82-31.5 155T763-197.5q-54 54.5-127 86T480-80Z"/>
        </svg>
      </div>
      <div class="numpad-container">
        <div class="numpad-item" onclick="numpadClick(1)">1</div>
        <div class="numpad-item" onclick="numpadClick(2)">2</div>
        <div class="numpad-item" onclick="numpadClick(3)">3</div>
        <div class="numpad-item" onclick="numpadClick(4)">4</div>
        <div class="numpad-item" onclick="numpadClick(5)">5</div>
        <div class="numpad-item" onclick="numpadClick(6)">6</div>
        <div class="numpad-item" onclick="numpadClick(7)">7</div>
        <div class="numpad-item" onclick="numpadClick(8)">8</div>
        <div class="numpad-item" onclick="numpadClick(9)">9</div>
        <div class="numpad-item clear-all" onclick="numpadClick('Escape')"><span>Clear<br>All</span></div>
        <div class="numpad-item" onclick="numpadClick(0)">0</div>
        <img class="numpad-item back-space" onclick="numpadClick('Backspace')" src="./assets/img/icon_backspace2.png"></img>
      </div>
      <button class="cta disabled" onclick="ctaClick()">Collect Points</button>
      <p id="error-msg">Something went wrong, please try again.</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
