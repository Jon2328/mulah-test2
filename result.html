<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mulah Point Collected</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/result.css">
  <link rel="stylesheet" href="./css/header.css">
</head>
<body>
  <div class="header">
    <img class="brand-logo" src="./assets/img/brand_logo.webp">
    <span class="store-name">SPH Bookstore</span>
    <img class="hamburger-icon" src="./assets/img/hamburger.svg">
  </div>
  <div class="content">
    <img src="./assets/img/img_collected.webp">
    <p id="collected">Collected Points</p>
    <p id="total">Calculating Points in Total</p>
    <div class="button-container">
      <button class="redeem-btn">Redeem</button>
      <button class="done-btn" onclick="doneClick()">Done</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/result.js"></script>
</body>
</html>
